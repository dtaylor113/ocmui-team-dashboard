apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ocmui-team-dashboard

resources:
  - deployment.yaml
  - service.yaml
  # - route.yaml   # Disabled: public route off for security; run app locally. To re-enable, uncomment and oc apply -k openshift/
  - pvc.yaml  # Phase 4: Persistent storage for team roster

commonLabels:
  app.kubernetes.io/name: ocmui-team-dashboard
  app.kubernetes.io/part-of: ocmui-tools

# Using OpenShift internal registry
images:
  - name: ocmui-team-dashboard
    newName: image-registry.openshift-image-registry.svc:5000/ocmui-dashboard/ocmui-team-dashboard
    newTag: latest
