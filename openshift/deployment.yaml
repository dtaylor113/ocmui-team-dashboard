apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocmui-team-dashboard
  labels:
    app: ocmui-team-dashboard
    app.kubernetes.io/name: ocmui-team-dashboard
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocmui-team-dashboard
  template:
    metadata:
      labels:
        app: ocmui-team-dashboard
    spec:
      containers:
        - name: dashboard
          image: ocmui-team-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            # Phase 3: Server-side tokens (users don't need their own)
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ocmui-dashboard-tokens
                  key: github-token
            - name: JIRA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ocmui-dashboard-tokens
                  key: jira-token
            # Feature Flags: Unleash API tokens
            - name: UNLEASH_STAGING_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ocmui-dashboard-tokens
                  key: unleash-staging-token
                  optional: true
            - name: UNLEASH_PROD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ocmui-dashboard-tokens
                  key: unleash-prod-token
                  optional: true
            # Phase 4: Persistent data directory for team roster
            - name: DATA_DIR
              value: "/data"
            # Basic Auth protection (shared team credentials)
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ocmui-dashboard-tokens
                  key: dashboard-username
                  optional: true
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ocmui-dashboard-tokens
                  key: dashboard-password
                  optional: true
          volumeMounts:
            - name: data-volume
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: ocmui-dashboard-data